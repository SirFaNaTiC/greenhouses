

<form #greenhousesForms="ngForm" class="comment-form">
    <div class="form-group">
      <label for="content">Contenu :</label>
      <textarea id="content" name="content" [(ngModel)]="name" required #contentRef="ngModel" class="form-control"></textarea>
      <div *ngIf="contentRef.invalid && contentRef.touched" class="error-message">
        Le contenu est requis !
      </div>
    </div>
    <button (click)="createGreenhouse()" [disabled]="greenhousesForms.invalid" class="submit-button">Cr√©er une Greenhouse</button>
</form>

<table class="Greenhouses-table">
  <thead>
    <tr>
      <th>Nom de la greenhouses</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let greenhouse of greenhouses">
      <td> <button [routerLink]="['/personal-greenhouses' , greenhouse.name ]">{{ greenhouse.name }}</button></td>
      <td><button (click)="deleteGreenhouse(greenhouse.name)">Supprimer</button></td>
    </tr>
  </tbody>
</table>
