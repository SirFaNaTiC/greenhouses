<div class="container">
  <h2>Edit Topic</h2>
  
  <form (ngSubmit)="editTopic()" #topicForm="ngForm">
      <div class="form-group">
          <label for="title">Title:</label>
          <input 
              id="title" 
              type="text" 
              [(ngModel)]="title" 
              name="title" 
              required
              class="form-control"
          />
      </div>
  
      <div class="form-group">
          <label for="content">Content:</label>
          <textarea 
              id="content" 
              [(ngModel)]="content" 
              name="content" 
              required
              class="form-control"
          ></textarea>
      </div>
  
      <button type="submit" [disabled]="topicForm.invalid" class="btn btn-primary">
          Save Changes
      </button>
      <button type="button" (click)="router.navigate(['/topics'])" class="btn btn-secondary">
          Cancel
      </button>
  </form>
</div>
