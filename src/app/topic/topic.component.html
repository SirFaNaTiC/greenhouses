<h2>Test du composant Topic</h2>

<form #topicForm="ngForm">
  <label for="title">Titre :</label>
  <input id="title" type="text" name="title" [(ngModel)]="title" required #titleRef="ngModel">
  <div *ngIf="titleRef.invalid && titleRef.touched" style="color: red;">
    Le titre est requis !
  </div>

  <label for="content">Contenu :</label>
  <textarea id="content" name="content" [(ngModel)]="content" required #contentRef="ngModel"></textarea>
  <div *ngIf="contentRef.invalid && contentRef.touched" style="color: red;">
    Le contenu est requis !
  </div>

  <button (click)="newTopic()" [disabled]="topicForm.invalid">Cr√©er un sujet</button>
</form>

<table>
  <thead>
    <tr>
      <th>Titre</th>
      <th>Contenu</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let topic of topics">
      <th>{{topic.title}}</th>
      <th>{{topic.content}}</th>
      <th>{{topic.date.toDate()| date:'dd/MM/YYYY hh:mm:ss'}}</th>
    </tr>
  </tbody>
</table>
